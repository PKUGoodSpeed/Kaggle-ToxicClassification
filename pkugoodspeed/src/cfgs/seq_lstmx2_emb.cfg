{
    "model_name": "seq_lstmx2_emb",
    "output_dir": "/home/zebo/git/Kaggle/Kaggle-ToxicClassification/pkugoodspeed/output",
    "vectorizor": "embedding",
    "preprc_kargs": {
        "target_list": ["toxic"],
        "split_ratio": 0.7,
        "expand_ratio": 1.7,
        "padlength": 160
    },
    "model_kargs": {
        "model_type": "sequential",
        "kargs": {
            "layer_list": [
                {
                    "name": "embedding",
                    "args": [200000, 32],
                    "kargs": {}
                },
                {
                    "name": "lstm",
                    "args": [64],
                    "kargs": {
                        "return_sequences": true,
                        "recurrent_dropout": 0.25,
                        "dropout": 0.25,
                        "bias_initializer": "ones"
                    }
                },
                {
                    "name": "lstm",
                    "args": [64],
                    "kargs": {
                        "return_sequences": false,
                        "recurrent_dropout": 0.25,
                        "dropout": 0.25,
                        "bias_initializer": "ones"
                    }
                },
                {
                    "name": "dense",
                    "args": [128],
                    "kargs": {
                        "activation": "relu"
                    }
                },
                {
                    "name": "dropout",
                    "args": [0.5],
                    "kargs": {}
                },
                {
                    "name": "dense",
                    "args": [32],
                    "kargs": {
                        "activation": "relu"
                    }
                },
                {
                    "name": "dropout",
                    "args": [0.5],
                    "kargs": {}
                }
            ]
        }
    },
    "train_kargs":{
        "optimizer": "sgd",
        "loss": "binary_crossentropy",
        "metrics": ["accuracy"],
        "learning_rate": 0.017,
        "decay_rate": 0.85,
        "epochs": 24,
        "adaptive_step": 2
    }
}
